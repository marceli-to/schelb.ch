title: 'Textcontainer (2 Spalten)'
fields:
  -
    handle: text_left
    field:
      type: textarea
      display: 'Text links (Lead)'
      width: 50
  -
    handle: text_right
    field:
      type: textarea
      display: 'Text rechts (Absatz)'
      width: 50
  -
    handle: text_left_n
    field:
      buttons:
        - h2
        - italic
        - removeformat
        - table
        - lead
      remove_empty_nodes: false
      type: bard
      display: 'Text links'
      width: 50
  -
    handle: text_right_n
    field:
      buttons:
        - italic
        - unorderedlist
        - removeformat
        - anchor
        - lead
      remove_empty_nodes: false
      type: bard
      display: 'Text rechts'
      width: 50
