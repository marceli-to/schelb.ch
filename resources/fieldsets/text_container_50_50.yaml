title: 'Textcontainer (2 Spalten)'
fields:
  -
    handle: text_left
    field:
      buttons:
        - h2
        - italic
        - removeformat
        - lead
        - subinfo
      remove_empty_nodes: true
      type: bard
      display: 'Text links'
      width: 50
      toolbar_mode: floating
  -
    handle: text_right
    field:
      buttons:
        - h2
        - italic
        - removeformat
        - anchor
        - lead
        - subinfo
      remove_empty_nodes: true
      type: bard
      display: 'Text rechts'
      width: 50
      toolbar_mode: floating
      sets:
        elements:
          display: Elemente
          icon: addon-boxes-stack
          sets:
            list_item:
              display: Listen-Element
              icon: file-content-list
              fields:
                -
                  import: list_item
