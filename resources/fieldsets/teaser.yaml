title: 'Bild/Text Teaser'
fields:
  -
    handle: title
    field:
      type: text
      display: Titel
      validate:
        - required
  -
    handle: link
    field:
      collections:
        - pages
      type: link
      display: Link
  -
    handle: image_containers
    field:
      type: replicator
      display: Bildcontainer
      sets:
        image_container:
          display: Bilder
          icon: media-image-picture-gallery
          sets:
            image_container_100:
              display: 'Bildcontainer (Bild quer, ganze Breite)'
              icon: media-image-picture-orientation
              fields:
                -
                  import: image_container_100
            image_container_50_50:
              display: 'Bildcontainer (2 Bilder quer)'
              icon: media-image-picture-gallery
              fields:
                -
                  import: image_container_50_50
            image_container_33_66:
              display: 'Bildcontainer (1 Bild hoch, 1 Bild quer)'
              icon: media-image-picture-gallery
              fields:
                -
                  import: image_container_33_66
            image_container_66_33:
              display: 'Bildcontainer (1 Bild quer, 1 Bild hoch)'
              icon: media-image-picture-gallery
              fields:
                -
                  import: image_container_66_33
  -
    handle: text_container
    field:
      max_sets: 1
      type: replicator
      display: Textcontainer
      sets:
        text:
          display: Texte
          icon: text-formatting-initial-letter
          sets:
            text_container_100:
              display: 'Textcontainer (1 Spalte)'
              icon: text-formatting-initial-letter
              fields:
                -
                  import: text_container_100
            text_container_50_50:
              display: 'Textcontainer (2 Spalten)'
              icon: text-formatting-initial-letter
              fields:
                -
                  import: text_container_50_50
