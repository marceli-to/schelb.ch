<li class="lg:col-span-2 lg:{{ sort }}">
  <a 
    href="{{ url }}" 
    class="block py-1 w-full border-t border-t-black hover:font-gt-light-italic hover:italic {{ is_current || is_parent || title | lower == project_type ? 'font-gt-light-italic italic text-iron' : '' }}"
    target="{{ is_external ? '_blank' : '_self' }}"
    title="{{ title }}">
    {{ title }}
  </a>
</li>
