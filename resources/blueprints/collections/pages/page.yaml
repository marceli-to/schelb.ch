title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            handle: page_elements
            field:
              type: replicator
              display: Inhalte
              localizable: true
              collapse: true
              sets:
                main_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    text:
                      display: Text
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    text_columns:
                      display: 'Text (2 Spalten)'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: text_container_50_50
                    single_image:
                      display: Bild
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: image_container_100
                    image_text:
                      display: Bild/Text
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: image_text
                    image_links:
                      display: Bild/Links
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: image_links
                special_elements:
                  display: Spezialelemente
                  icon: addon-boxes-stack
                  sets:
                    team:
                      display: 'Team – Mitglieder'
                      icon: dashboard-layout
                      fields:
                        -
                          import: team
                    network:
                      display: 'Team – Netzwerk'
                      icon: text-formatting-initial-letter
                      fields:
                        -
                          import: network
                    teaser_news:
                      display: 'Teaser Aktuell'
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: teaser_news
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
